<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国土交通省 入札案件抽出</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>国土交通省 入札案件抽出</h1>
        </header>
        
        <main>
            <button id="extractBtn" class="primary-btn">
                <span class="btn-icon">📋</span>
                データを抽出
            </button>
            
            <div id="status" class="status">
                <span class="status-label">抽出状態:</span>
                <span id="statusText" class="status-text">待機中</span>
            </div>
            
            <div id="result" class="result hidden">
                <div class="result-message"></div>
            </div>
        </main>
        
        <footer>
            <button id="settingsBtn" class="footer-btn">設定</button>
            <button id="helpBtn" class="footer-btn">ヘルプ</button>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
